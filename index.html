<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <div class="main-container">
    <div class="filter">
    <img src="images/image-equilibrium.jpg" 
    alt=""class='image' >
    <div class="overlay">
      <img src="images/icon-view.svg" alt="" >
    </div>
   
    </div>

  <div class="container">
 <span class="equilibrum">Equilibrium #3429</span> 
   
  <p class="dark">Our Equilibrium collection promotes balance and calm.</p>

  <div class="flex">
    <div>
 <img src="images/icon-ethereum.svg" alt="" class="cyan"><span> 0.041 ETH</span>
</div>
<div class="icon-clock">
  <img src="images/icon-clock.svg" alt="clock icon"><p>3 days left</p>
</div>

</div>
<hr>

  <div class="jules">
  <img src="images/image-avatar.png" alt=""><span class="dark">Creation of</span> <a href="#">Jules Wyvern</a>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    
    Coded by <a href="#">Dunniola</a>.
  </div>
</div>
</div>
</body>
</html>
